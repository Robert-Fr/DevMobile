<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>
      <ion-item-sliding *ngFor="let list of lists">
        <ion-item [routerLink]="['/list-details/'+list.id]">
          <ion-label>{{list.name}}</ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option (click)="delete(list)" color="danger">Delete</ion-item-option>
        </ion-item-options>
        
      </ion-item-sliding>
    </ion-list>

    <ion-button  expand="block" fill="clear" shape="round" (click)="presentModal()"> 
      Create new Todo List
    </ion-button>
  </div>
</ion-content>
