<ion-menu (ionDidClose)="onClose()" menuId="main-menu" content-id="main">
  <ion-header>
    <ion-toolbar>
      <ion-menu-toggle>
        <ion-item [routerLink]="['home']">
          <ion-title>{{ 'general.title' | translate }}</ion-title>
        </ion-item>
      </ion-menu-toggle>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item (click)="toggleUserMenu()">
        <ion-icon name="person-circle-outline" slot="start"></ion-icon>
        <ion-label>{{ 'navigation.profile' | translate }}</ion-label>
        <ion-icon *ngIf="!userMenuOpen" name="chevron-down-outline" slot="end"></ion-icon>
        <ion-icon *ngIf="userMenuOpen" name="chevron-up-outline" slot="end"></ion-icon>
      </ion-item>        
      <ion-menu-toggle (click)="signOut()">
        <ion-item *ngIf="userMenuOpen">
          <ion-label class="ion-text-center">{{ 'navigation.logout' | translate }}</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item [routerLink]="['home']">
          <ion-icon name="list-outline" slot="start"></ion-icon>
          <ion-label>{{ 'navigation.lists' | translate }}</ion-label>
        </ion-item>   
      </ion-menu-toggle>
    </ion-list>
  </ion-content>

  <ion-footer>
    <ion-toolbar>
      <ion-menu-toggle>
        <ion-item class="ion-text-center">
          <ion-label (click)="onEnglish()">{{ 'navigation.english' | translate }}</ion-label>
          <ion-label (click)="onFrench()">{{ 'navigation.french' | translate }}</ion-label>
        </ion-item> 
      </ion-menu-toggle>
    </ion-toolbar>
  </ion-footer>
</ion-menu>
