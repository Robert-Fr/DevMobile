<ion-header>
  <ion-toolbar>
    <ion-title>{{ ( list | async)?.name }}</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu" auto-hide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <!-- Sliding item with text options on both sides -->
    <ion-item-sliding *ngFor="let todo of (list | async )?.todos">
      <ion-item>
        <ion-label>{{ todo.name }}</ion-label>
      </ion-item>
  
      <ion-item-options side="end" >
        <ion-item-option (click)="delete(todo)" color="danger">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openCreateModal()">
      <ion-icon size="large" name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
