<ion-header>
  <ion-toolbar>
    <ion-title>list-details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <ion-list>
      <ion-item-sliding *ngFor="let todo of list.todos">
        <ion-item>
          <ion-title>{{todo.name}}</ion-title>
          <ion-text> {{todo.description}} </ion-text>
          <ion-checkbox [(checked)]="todo.isDone"></ion-checkbox>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option>?</ion-item-option>
        </ion-item-options>
        
      </ion-item-sliding>
    </ion-list>

    <ion-button expand="block" fill="clear" shape="round" (click)="presentModal()"> 
      Create new Todo
    </ion-button>
  </div>
</ion-content>
