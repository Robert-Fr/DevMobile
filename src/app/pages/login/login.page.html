
<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <a routerLink='/register'>Not registered yet ?</a>
  </ion-toolbar>
  <ion-toolbar>
    <a routerLink='/password-recovery'>Forgotten password ?</a>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
    <ion-item lines="full">
      <ion-label position="floating">Login</ion-label>
      <ion-input type="text" name="login" formControlName="login" required></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="errorControl.login.touched && errorControl.login.errors?.required">
      <span>
        This field is required
      </span>
    </ion-text>

    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" name="password" formControlName="password" required></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="errorControl.password.touched && errorControl.password.errors?.required">
      <span>
        This field is required
      </span>
    </ion-text>
    <app-promise-message-displayer [isDisplay]="this.isDisplay" [isError]="this.isError" [message]="this.message"></app-promise-message-displayer>
    <ion-row>
      <ion-col>
        <ion-button [disabled]="loginForm.invalid" type="submit" color="primary" expand="block">Submit</ion-button>
      </ion-col>
    </ion-row>
  </form>
  
  <ion-row>
    <ion-col>
      <ion-button class="g-signin2" color="primary" expand="block" (click)="onSignIn()">Sign in with google</ion-button>
      <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
    </ion-col>
  </ion-row>
</ion-content>
