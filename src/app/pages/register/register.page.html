<ion-header>
  <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <a routerLink='/login'>Already registered ?</a>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <form [formGroup]="registerForm" (ngSubmit)="register()" novalidate>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" name="email" formControlName="email" required></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="errorControl.email.touched && errorControl.email.errors?.required">
      <span>
        This field is required
      </span>
    </ion-text>

    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" name="password" formControlName="password" required></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="errorControl.password.touched && errorControl.password.errors?.required">
      <span>
        This field is required
      </span>
    </ion-text>
    <ion-row>
      <ion-col>
        <ion-button [disabled]="registerForm.invalid" type="submit" color="primary" expand="block">Submit</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
